<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

<h:head>
    <title>Employees</title>
    <h:outputStylesheet library="webjars" name="/bootstrap/4.3.1/css/bootstrap.min.css"/>
</h:head>
<h:body>

<main class="container">
    <h1>Create employee</h1>

    <h:messages styleClass="alert alert-danger" globalOnly="true" />

    <h:form>

    <div class="form-group">
        <label for="name">Name</label>
        <h:inputText id="name" value="#{createEmployeeController.command.name}"
            a:autofocus="true" styleClass="form-control #{component.valid ? '' : 'is-invalid'}"
            binding="#{nameInputText}">
        </h:inputText>
        <h:message for="name" styleClass="invalid-feedback" />
    </div>

    <!-- <h:inputText value="#{createEmployeeController.command.salary}"/> -->

    <div class="form-group">
        <label for="salary">Salary</label>
        <h:selectOneMenu id="salary" value="#{createEmployeeController.command.salary}"
            styleClass="form-control #{component.valid ? '' : 'is-invalid'}">
            <f:selectItems value="#{createEmployeeController.salaryOptions}" var="n"
                           itemLabel="#{n}" itemValue="#{n}"/>
        </h:selectOneMenu>
        <h:message for="salary" styleClass="invalid-feedback" />
    </div>

    <h:commandButton value="Create employee"
        action="#{createEmployeeController.createEmployee()}" styleClass="btn btn-primary"/>
        <h:outputText value=" " />

        <h:link value="Cancel" outcome="index.xhtml" />

</h:form>

</main>

</h:body>
</html>
